<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid main-section">
        <!-- navbar start -->
        <div class="nav-header d-flex justify-content-between align-items-center">
            <strong>
                <div class="nav-logo-section">
                    <h1>CICO</h1>
                    <p>v3.1.2</p>
                </div>
            </strong>
            <div class="nav-logo-out">
                <a href="#"><img src="./assets/logout.png" alt="logout" class="image-logout"></a>
            </div>
        </div>
        <!-- navbar over -->
        <!-- image -->

        <img src="./assets/user-icon.jpg" alt="" class="user-image">

        <!-- user cico component -->
        <div class="clockInOut-component">
            <div class="user-details">
                <div class="user-name">
                    <h1>Himanshu Chauhan</h1>
                    <p>Jr, Developer</p>
                </div>
                <hr class="horizontal-line">
                <div class="date-time">
                    <h1>Tuesday</h1>
                    <p>31/02/2004</p>
                </div>
                <div class="cico-btns">
                    <button class="ball-btn"><img src="./assets/clockin.png" alt="button-img"></button>
                    <button class="ball-btn-mini"><img src="./assets/breakfast.png" alt="button-img"></button>
                </div>
            </div>
        </div>
        <div class="login-count">
            <div class="total-hours" style="text-align: center;">
                <img src="./assets/clock.png" alt="" class="clock-img">
                <div class="total-counter">
                    <h2>00:00:00</h2>
                    <p>Total Hours</p>
                </div>
            </div>
            <div class="grid-two">
                <div class="working-hours box-couting">
                    <img src="./assets/work.png" alt="" class="img-feature">
                    <div class="working-counter">
                        <h2>00:00:00</h2>
                        <p>working Hours</p>
                    </div>
                </div>
                <div class="break-duration box-couting">
                    <img src="./assets/meal.png" alt="" class="img-feature">
                    <div class="break-counter">
                        <h2>00:00:00</h2>
                        <p>break Hours</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./app.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
